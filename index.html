<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>FIGHTSHIFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home">
  <div id="start-screen"><h1 class="press-start">PRESS START</h1></div>
  <div class="page" style="display:none" id="page">
    <header class="header">
      <div class="brand">FIGHTSHIFT</div>
      <nav class="nav">
        <button class="btn btn-ghost" onclick="location.href='rules.html'">Règles</button>
        <button class="btn btn-ghost" onclick="location.href='roster_static.html'">Roster</button>
        <button class="btn btn-ghost" onclick="location.href='arcade.html'">Mode Arcade</button>
      </nav>
    </header>
    <main class="container">
      <h1>Bienvenue</h1>
      <div class="card" style="max-width:720px;margin:0 auto">
        <p>Choisis où aller :</p>
        <div class="nav" style="justify-content:center">
          <button class="btn" onclick="location.href='rules.html'">Lire les règles</button>
          <button class="btn" onclick="location.href='roster_static.html'">Voir le roster</button>
          <button class="btn" onclick="location.href='arcade.html'">Lancer l'Arcade</button>
        </div>
      </div>
    </main>
  </div>
  <audio id="bg-music" loop><source src="techno_syndrome.mp3" type="audio/mpeg" /></audio>
  <script src="shared-audio.js"></script>
  <script>
    const start=document.getElementById('start-screen');
    const page=document.getElementById('page');
    const music=document.getElementById('bg-music');
    start.addEventListener('click',()=>{
      start.style.display='none'; page.style.display='block';
      window.sharedAudio.startAndRemember(music);
    });
  </script>
</body>
</html>
